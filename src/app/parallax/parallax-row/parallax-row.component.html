<div  [ngClass]="{'parallax-img-row': parallax}" [style.background-image]="'url('+img+')'" [style.height]="height" *ngIf="parallax">
  <div [ngClass]="{'overlay': (color && !accent) , 'overlay-accent' : (color && accent)}"></div>
  <ng-content></ng-content>
</div>
<div [ngClass]="{'parallax-row' : (!color), 'parallax-row-primary': (color && !accent), 'parallax-row-accent': (color && accent)}" *ngIf="!parallax">
 <ng-content></ng-content>
</div>
